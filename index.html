    <title>Kaohsiung Travel</title>
    <link rel="stylesheet" href="CSSinit.css">

<body>

        <div class="selectZone">
            <select id="selectBar">
            </select>
        </div>
    </div>
    <div class="hotZone">
        <h3>熱門行政區</h3>
        <div class="inputBox">
            <input type="button" value="苓雅區" class="purple">
            <input type="button" value="三民區" class="orange">
            <input type="button" value="左營區" class="yellow">
            <input type="button" value="小港區" class="skyblue">
        </div>
    </div>
    <div class="dashed">
        <hr>
        <img src="images/icon_godown.png">
    </div>
    <div class="main">
        <div class="titleZone">高雄旅遊景點</div>
        <div class="show">
            <!-- Java Control -->
            <!-- Sample -->
            <!-- <div class="card"><div class="card-header"><img src="###"><ul><li style="font-size: 24px;">###</li><li style="font-size: 16px;">###</li></ul></div><div class="card-body"><ul><li><img src="images/icons_clock.png">###</li><li><img src="images/icons_pin.png">###</li><li><img src="images/icons_phone.png">###</li></ul><span><img src="images/icons_tag.png">###</span></div></div> -->
        </div>
        <ul class="pageNumber">
            <!-- Java Control -->
            <!-- <li class="page-item prev">◀ Prev </li>
            <li class="page-item-number">1</li>
            <li class="page-item-number active">2</li>
            <li class="page-item-number">3</li>
            <li class="page-item next">Next ▶</li> -->
        </ul>

        <span style="color: #FFD366;">資料來源：高雄市政府</span>
    </div>
    <a href="#" id="goTop"><img src="images/btn_goTop.png"></a>
